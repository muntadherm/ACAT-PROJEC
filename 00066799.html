<!DOCTYPE html>
<html>
<head>
    <title>Phone Number Form</title>
    <script>
        function validatePhoneNumber() {
            var phoneNumber = document.getElementById("phone").value;
            var countryCode = document.getElementById("countryCode").value;
            
            // Regular expression to match phone number with country code
            var regex = /^\+(?:[0-9] ?){6,14}[0-9]$/;

            // Check if the phone number matches the regex
            if (regex.test(phoneNumber)) {
                alert("Phone number is valid: " + countryCode + phoneNumber);
            } else {
                alert("Invalid phone number. Please enter a valid phone number with the country code.");
            }
        }
    </script>
</head>
<body>
    <h2>Phone Number Form</h2>
    <form>
        <label for="countryCode">Country Code:</label>
        <input type="text" id="countryCode" name="countryCode" placeholder="e.g., +1" required><br><br>
        
        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" name="phone" placeholder="e.g., 123456789" required><br><br>
        
        <button type="button" onclick="validatePhoneNumber()">Submit</button>
    </form>
</body>
</html>
